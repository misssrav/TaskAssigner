<div class="create-group-container">
    <h3>Create a New Group</h3>
    <br>
    <h3>Group Name</h3>
    <input type="text" [(ngModel)]="groupname" >
    <h3>Invities</h3>
    <input type="text" [(ngModel)]="invities">
    <button (click)="Invitation()">Invite</button>
    <br>
    <button (click)="onSubmit()">Create Group</button>
</div>
